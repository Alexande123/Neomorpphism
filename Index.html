<!DOCTYPE html>
<html>
    <head>
        <title>Neomorpphism</title>
             <script src="https://kit.fontawesome.com/1b30350633.js" crossorigin="anonymous"></script>
        <title>QR code generator</title>
    </head>
    <body>
    <link rel="stylesheet" href="Style.css">
    <div class="code">
     <!--code section start-->
<pre>.example{
        <p>box-shadow:<span class="shadeone">8</span>px <span class="shadetwo">10</span>px <span class="shadeblur">20</span>px <span class="shadecolor">#acacac</span>, 
           <span class="shadexone">8</span>px <span class="shadextwo">10</span>px <span class="shadexblur">20</span>px <span class="shadexcolor">#ffffff</span>; </p>   
<p>border-radius: <span class="border">20</span>px ;</p>
<p>height: <span class="height">20</span>px ;</p>
<p>width: <span class="width">20</span>px ;</p>
<!--<p class="blurcode">blur: <span class="blur">10</span>px ;</p>-->
}
    
    
    
    
     </pre>
         <!--code section end-->
    <button class="copycode">Copy</button>
         
         
     </div>
    
    
    
    <div class="disp">
     
    
    <i id="moon" class="fa-solid fa-moon"></i>
       <div class="mainbox">
            
           
       </div>
        
    </div>
   
   <div class="options">
      
<div class="active" id="shadow">
<span class="val">5px</span> <span class="attribute">Shadow</span>
</div>

<div id="size">
<span class="val">50px</span> <span class="attribute">Size</span>
</div>

<div id="radius">
<span class="val">0px</span> <span class="attribute">Radius</span>
</div>

<div id="blur">
<span class="val">5px</span> <span class="attribute">blur</span>
</div>
       
   </div>
   <!-- features -->
   
   <div class="features">
    <input class="inpcolor" type="color">   
    
    <button class="rotate">Rotate</button>
    
    <button class="showcode">Show code</button>
       
   </div>
   
   
    <input type="range" class="range">
    
    
    
    
    
        
    </body>
    <script src="main.js"></script>
</html>
